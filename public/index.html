<html>
<title>TransMon</title>	
<link rel="stylesheet" type="text/css" href="css/basestyle.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular-route.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js.map"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/controllers/myAccountCtrl.js"></script>
</html>
<body ng-app>
	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">TransMon</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Link</a></li>
				<li><a href="#">Link</a></li>
			</ul>
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Link</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#">Action</a></li>
						<li><a href="#">Another action</a></li>
						<li><a href="#">Something else here</a></li>
						<li><a href="#">Separated link</a></li>
					</ul>
				</li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</nav>
	<div ng-controller="myAccountCtrl">
		<div class="row">
			
		</div>
		<div class="row">
			<div class="col-md-3">Name</div>
			<div class="col-md-3">Amount</div>		
		</div>
		<div class="row" ng-repeat="people in peopleIOwe">
			<div class="col-md-3"><a href="{{people.id}}">{{people.name}}</a></div>
			<div class="col-md-3">{{people.amount}}</div>
		</div>
		<div class="row">
			<div class="col-md-3">Name</div>
			<div class="col-md-3">Amount</div>		
		</div>
		<div class="row" ng-repeat="people in peopleWhoOwe">
			<div class="col-md-3"><a href="{{people.id}}">{{people.name}}</a></div>
			<div class="col-md-3">{{people.amount}}</div>
		</div>
	</div>
</body>
